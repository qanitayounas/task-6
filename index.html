<!DOCTYPE html>
<html>
<head>
<title>OLMS</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<div class="book-list">
<h2>Book List</h2>
<h3> Books by Khaled Hosseini</h3>
<p>1. And The Mountain Echoed </p>
<p>2. Thousand Splendid Suns</p>
<p>3. The Kite Runner</p>
<p>4. Sea Prayer </p>
<ul id="book-list">
</ul>
</div>

<div class="add-book">
<h2>Add New Book</h2>
<form id="add-book-form">
<label for="title">Title:</label>
<input type="text" id="title" required placeholder="book's title">
<label for="author">Author:</label>
<input type="text" id="author" required placeholder="author's name">
<label for="ISBN">ISBN:</label>
<input type="text" id="ISBN" required placeholder="ISBN">
<button type="submit">Add Book</button>
</form>
</div>
<div class="search-books">
<h2>Search Books</h2>
<input type="text" id="search" placeholder="Search by book's title or author's name">
<button id="search-button">Search</button>
</div>
</div>
</body>
</html>
